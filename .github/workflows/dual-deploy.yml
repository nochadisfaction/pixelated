name: ğŸš€ Vercel Deployment

on:
  push:
    branches: [main, production]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ï¿½ Deploy to Vercel

    steps:
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ”§ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build for Vercel
        env:
          NODE_ENV: production
          VERCEL: 1
          BUILDING_FOR_VERCEL: 1
        run: pnpm astro build

      - name: ğŸš€ Deploy to Vercel Production
        if: ${{ github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: ğŸš€ Deploy to Vercel Staging
        if: ${{ github.ref != 'refs/heads/main' && github.event.inputs.environment == 'staging' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

  # Health check
  post-deployment:
    needs: [deploy]
    if: always() && needs.deploy.result == 'success'
    runs-on: ubuntu-latest
    name: ğŸ” Post-Deployment Health Check

    steps:
      - name: ğŸ¥ Health Check
        run: |
          echo "ğŸ” Checking Vercel deployment..."
          curl -f https://pixelatedempathy.com/health || exit 1
          echo "âœ… Vercel deployment is healthy"

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "ğŸŒ Deployment Summary:"
          echo "Vercel: https://pixelatedempathy.com"
          echo "âœ… Deployment completed successfully!" 