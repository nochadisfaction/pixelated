            ${{ steps.run-tests.outputs.status == 'failure' && '‚ö†Ô∏è One or more monitoring tests failed. Check the GitHub Action for details.' || '' }}
        continue-on-error: true

  check-performance:
    name: Performance Check
    runs-on: ubuntu-latest
    needs: [setup, health-check-production]
    environment: production
    env:
      APP_URL: https://pixelatedempathy.com
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ env.APP_URL }}
            ${{ env.APP_URL }}/login
            ${{ env.APP_URL }}/dashboard
          configPath: ./.github/lighthouse-config.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Check for critical performance issues
        run: |
          echo "Analyzing performance metrics..."

      - name: Notify performance issues
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          slack-message: |
            ‚ö†Ô∏è *Performance Issues Detected in production*
            Check the Lighthouse report for details.
            Time: $(date)
